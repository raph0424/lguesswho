<!DOCTYPE html>
<html>
<head>
  <title>League Guess Who</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="loader">
    <ul class="pre-loader">
      <li>R</li>
      <li>I</li>
      <li>O</li>
      <li>T</li>
      <li> </li>
      <li>G</li>
      <li>A</li>
      <li>M</li>
      <li>E</li>

    </ul>
  </div>
  <div class="main-content">

    <!-- Your character -->
    <div class="sidebar">
      <div class="container">
        <div id="me"></div>
        <h3 id="name"></h3>
        <div class="tracker">
          <div id="score"></div>
          <p>Did you win?</p>
          <div class="buttons">
            <button id="win" type="button">Yes</button>
            <button id="loss" type="button">No</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Board -->
    <div id="gameboard"></div>
    <img style="display:none;" src="img/smite.jpg">
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
